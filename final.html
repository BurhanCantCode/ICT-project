<!DOCTYPE html>
<html>
<head>
    <title>Checkout | Online Grocery Store</title>
    <link rel="stylesheet" type="text/css" href="final.css">
</head>
<body>
    <h1>Checkout</h1>

    <div class="checkout-form">
        <input type="text" id="cardNumber" placeholder="Card Number">
        <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)">
        <input type="text" id="cvv" placeholder="CVV">
        <input type="text" id="nameOnCard" placeholder="Name on Card">
        <input type="text" id="address" placeholder="Shipping Address">

        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script src="final.js"></script>
</body>
</html>
